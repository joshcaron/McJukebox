  <script type="text/javascript">
    var totalCount = 6;
    function changeIt() 
    {
      var num = Math.ceil( Math.random() * totalCount );
      var slogan = ['Crowdsource your playlist.', 'Enjoy the music.', 'Impress your friends.', 'Spice up your event.', 'Redouble happiness.', 'Listen better. Together.'];
      $('body').css('background-image', 'url(backgrounds/' + num + '.jpg)');
      $('.cover-heading').text(slogan[num - 1]);
    }
    function scrollDown()
    {
      $("#playlist").animate({ scrollTop: 0 }, "slow");
    }
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jam With Juicebox</title>

    <body ng-app="McJukeboxApp" ng-controller="McJukeboxWrapper">
      <script src="https://w.soundcloud.com/player/api.js"></script>

      <div class="site-wrapper">
        <div class="site-wrapper-inner">

        <div class="cover">
          <h1 class="cover-heading"></h1>
          <p class="number">{{ number }}</p>
          <p class="lead">
            <a href="" class="btn btn-lg btn-default start-btn">Begin Listening</a>
          </p>
        </div>

        <div id="app" ng-controller="McJukeboxControl">
          <div id="current" ng-init="init()" ng-controller="McJukeboxCurrentControl">
            <div id="current_info">
              <h1 class="title">{{ title }}</h1>
              <img class="artwork" ng-src="{{ artwork }}"></img>
            </div>

            <div class="controls btn-group">
                <button class="btn btn-lg glyphicon glyphicon-pause" ng-click="pause()"></button>
                <button class="btn btn-lg glyphicon glyphicon-play" ng-click="play()"></button>
                <button class="btn btn-lg glyphicon glyphicon-forward" ng-click="next()"></button>
              </div>

            
            <div ng-controller="McJukeboxSoundCloudPlayerControl" ng-init="init()">
              <iframe ng-hide="true" id="sc-widget" ng-src="{{track_url}}" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
            </div>
          </div>

          <div id="playlist">
            <div id="on_deck_info">

            </div>
            
            <ul id="playlist-items" ng-controller="McJukeboxPlaylistControl" ng-init="init()">
              <li ng-repeat="item in playlist">
                <a href="#" data-url="{{ item.permalink_url }}" ng-click="loadTrack($event)">{{ item.title }}</a>
              </li>
            </ul>
          </div>
          

        </div>

      </div>

    </div>
